<head>
    <link rel="stylesheet" type="text/css" href="chatbot-styles.css">
    <link rel="stylesheet" type="text/css" href="chatbot-styles.css">
</head>
<!-- Add this to the main content area of your dashboard HTML -->
<div id="chatbot-container" class="chatbot-container">
    <div class="chatbot-header">
        <h3><i class="fas fa-robot"></i> SafeBank Assistant</h3>
        <button id="minimize-chat" class="minimize-btn" aria-label="Minimize Chatbot">
            <i class="fas fa-minus"></i>
        </button>
    </div>
    <div class="chatbot-messages" id="chatbot-messages">
        <div class="message bot-message">
            <i class="fas fa-robot bot-icon"></i>
            <div class="message-content">
                Hello! I'm your SafeBank Assistant. How can I help you today?
            </div>
        </div>
    </div>
    <div class="chatbot-input">
        <input type="text" id="user-input" placeholder="Type your question here..." aria-label="User input">
        <button id="send-message" aria-label="Send Message">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
    <button id="toggle-chatbot" class="toggle-chatbot-btn" aria-label="Toggle Chatbot">
        <i class="fas fa-comments"></i>
    </button>
</div>
<body>
<script src="chatbot-logic.js"></script>
</body>
